<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <link
      rel="shortcut icon"
      href="https://icon-library.com/images/e-icon/e-icon-29.jpg"
    />
    <link
      rel="icon"
      href="https://icon-library.com/images/e-icon/e-icon-29.jpg"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Welcome !</title>
  </head>
  <body>
    <div id="whole_container">
      <div id="head_container">
        <div id="menu_container">
          <div id="menu_home">
            <div class="menu_logo">
              <a class="menu_logo" href="./index.html">
                Enjoywater
              </a>
            </div>
          </div>
          <div id="menu_items">
            <div class="menu_item">
              <a class="menu_item" href="#home_container">
                Home
              </a>
            </div>
            <div class="menu_item">
              <a class="menu_item" href="#about_container">
                About
              </a>
            </div>
            <div class="menu_item">
              <a class="menu_item" href="#contact_container">
                Contact
              </a>
            </div>
          </div>
        </div>
      </div>
      <div id="home_container">
        <div id="home_img_container">
          <img id="home_img" src="./img/abc.jpg" alt="profile" />
        </div>
        <div id="home_text_container">
          <div id="home_text">
            <div id="home_text_top" class="home_text_all">
              <p>반가워요, 이흥수입니다.</p>
            </div>
            <div id="home_text_bottom" class="home_text_all">
              <p>
                디자인을 배웠지만 개발자를 꿈꾸고 있습니다.
              </p>
            </div>
            <a id="home_text_more" href="#about_container">
              <button id="more_btn">
                <div id="btn_text">About more -</div>
              </button>
            </a>
          </div>
        </div>
      </div>
      <div id="about_container">
        <div id="about_text_container">
          <div id="about_text">
            <div id="about_text_title">About me</div>
            <div id="about_text_subtitle">
              <p>
                백앤드 개발자가 되기위해 공부하고 있습니다.
              </p>
            </div>
            <div id="about_text_p">
              <p>
                전공은 디자인공학(IDE)이며 3d 제품디자인 및 UX/UI를
                공부했습니다. 회사 경험 없이 개인사업을 하며 지내다가 Wecode에
                오게 되었습니다.
                <br /><br />
                사진과 카페를 좋아하며, 현재는 개발에 대한 관심이 가장 많습니다.
              </p>
            </div>
          </div>
        </div>
        <div id="about_img_container">
          <img id="about_img" src="./img/zsdf.png" alt="" />
        </div>
      </div>
      <div id="contact_container">
        <div id="contact_text_container">
          <div id="contact_text">
            <div id="contact_text_title">
              <p>Contact me</p>
            </div>
            <div id="contact_text_p">
              <p>
                궁금하신 점이 있거나, 더 알아보고 싶으시다면 아래 링크를 통해
                연락주시기 바랍니다.
              </p>
            </div>
          </div>
        </div>
        <div id="contact_link_container">
          <div id="contact_link">
            <div class="link_container">
              <a href="https://github.com/Enjoywater" target="blank">
                <img class="link_img" src="./img/github.png" alt="github" />
              </a>
            </div>
            <div class="link_container">
              <a href="https://www.instagram.com/enjoy_water/" target="blank">
                <img
                  class="link_img"
                  src="./img/instagram.png"
                  alt="instagram"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
